baseURL: https://itzloop.github.io/itsloopdev/
languageCode: en-us
title: Sina's Blog
theme: PaperMod
menu:
  main:
  - name: Home
    pageRef: /
    weight: 10
  - name: Posts
    pageRef: /posts
    weight: 20
  - name: Archives
    pageRef: /archives
    weight: 30
  - name: Tags
    pageRef: /tags
    weight: 40
  - name: Search
    pageRef: /search
