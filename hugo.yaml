    images: ["papermod-cover.png"]
    ShowPostNavLinks: true
    ShowReadingTime: true
    ShowCodeCopyButtons: true
    ShowShareButtons: true
    ShowBreadCrumbs: true
    profileMode:
      enabled: true
      # title: "Sina's Blog" # optional default will be site title
      subtitle: "I mostly write about tech."
      imageUrl: "among-us-cyan.png" # optional
      imageTitle: "Among Us White" # optional
      imageWidth: 128 # custom size
      imageHeight: 128 # custom size
      recentPosts:
        enabled: true
        count: 2

    socialIcons: # optional
      - name: "email"
        url: "mailto:me@itsloop.dev"
      - name: "github"
        url: "https://github.com/itzloop"
      - name: "linkedin"
        url: "https://linkedin.com/in/sina-shabaniku"
      - name: "cv"
        title: "Resume"
